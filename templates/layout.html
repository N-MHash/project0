<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="static/styles/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-12" id="header">
            <h1 id="title" class="d-none d-sm-none d-md-block">Lucid Dreaming</h1>
            <h5 id="title" class="d-block d-sm-block d-md-none">Lucid Dreaming</h5>
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">Intro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('techniques') }}">Techniques</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('experience') }}">Experience</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
              </ul>
          </div>
          <div class="col" id="section">
            {% block section_header %}
            {% endblock %}
            <hr></hr>
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </body>
</html>
